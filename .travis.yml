# Sample .travis.yml for R projects

language: r
warnings_are_errors: true
sudo: required
cache: packages

repos:
  CRAN: http://cran.rstudio.com
  deltarho: http://packages.deltarho.org

# install locally to avoid rev dep
r_github_packages:
  - jimhester/covr # code coverage check
  - jimhester/lintr # code lint
  - schloerke/travisDrat
  - HBGDki/growthstandards

after_success:
  - Rscript -e 'print(packageVersion("brokenstick")); print(packageVersion("face"))'
  - Rscript -e "packagedocs::deploy_travis()"
  - rm -r ./tests/testthat/test_cache
  - Rscript -e 'covr::codecov()'
  - Rscript -e "travisDrat::deploy_drat()"

notifications:
  email:
    on_success: change
    on_failure: change

branches:
  only:
    - master
    - dev
    - travis

env:
  global:
    secure: ""
